<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression at Click Coordinates</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgb(104, 104, 104), rgba(255, 238, 0, 0.6), black);
        }
        .container {
            position: relative;
            overflow: hidden;
        }
        .image {
            display: block;
            max-width: 90%;
            transition: transform 0.2s ease;
        }
        .shrink {
            transform: scale(0.8);
        }
        .popup {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            animation: popup 1s ease-out forwards;
            pointer-events: none;
            text-shadow: -1px -1px 0 #ff0000, 1px -1px 0 #ff0000, -1px 1px 0 #ff0000, 1px 1px 0 #ff0000;
        }
        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateX(-20px) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: translateX(-20px) translateY(-150px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/JzNNMmR/unnamed-1-1.png"" alt="Image" class="image" id="image">
    </div>

    <script>
        const image = document.getElementById('image');

        function createPopup(x, y) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = '5$';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1000); // Удаление элемента через 1 секунду (длительность анимации)
        }

        function handleTouchStart(event) {
            const touches = event.touches;
            for (let i = 0; i < touches.length; i++) {
                const rect = image.getBoundingClientRect();
                const x = touches[i].clientX - rect.left;
                const y = touches[i].clientY - rect.top;

                // Создаем эффект сжатия
                image.classList.add('shrink');

                // Восстанавливаем изображение через 300 мс (время transition)
                setTimeout(() => {
                    image.classList.remove('shrink');
                }, 30);

                createPopup(touches[i].clientX, touches[i].clientY);
            }
        }

        image.addEventListener('click', (event) => {
            const rect = image.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Создаем эффект сжатия
            image.classList.add('shrink');

            // Восстанавливаем изображение через 300 мс (время transition)
            setTimeout(() => {
                image.classList.remove('shrink');
            }, 30);

            createPopup(event.clientX, event.clientY);

        });

        image.addEventListener('touchstart', handleTouchStart);

        image.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
