<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression at Click Coordinates</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            overflow: hidden;
        }
        .image {
            display: block;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        .shrink {
            transform: scale(0.8);
        }
        .popup {
            position: absolute;
            color: white;
            font-size: 48px;
            font-weight: bold;
            animation: popup 1s ease-out forwards;
            pointer-events: none; /* Disable pointer events for the popup */
        }
        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://play-lh.googleusercontent.com/sB6MIaFnuyAuhyRwFOXVrJgY3iKY6_SL3VBTN4drhqcSP4zFRPR-ZW0JjHHN8ZBdSow" alt="Image" class="image" id="image">
    </div>

    <script>
        const image = document.getElementById('image');

        function createPopup(x, y) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = '+5';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1000); // Удаление элемента через 1 секунду (длительность анимации)
        }

        function handleTouchStart(event) {
            const touches = event.touches;
            for (let i = 0; i < touches.length; i++) {
                const rect = image.getBoundingClientRect();
                const x = touches[i].clientX - rect.left;
                const y = touches[i].clientY - rect.top;

                // Создаем эффект сжатия
                image.classList.add('shrink');

                // Восстанавливаем изображение через 300 мс (время transition)
                setTimeout(() => {
                    image.classList.remove('shrink');
                }, 30);

                createPopup(touches[i].clientX, touches[i].clientY);

                console.log(`Координаты касания ${i+1}: (${x}, ${y})`);
            }
        }

        image.addEventListener('click', (event) => {
            const rect = image.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Создаем эффект сжатия
            image.classList.add('shrink');

            // Восстанавливаем изображение через 300 мс (время transition)
            setTimeout(() => {
                image.classList.remove('shrink');
            }, 30);

            createPopup(event.clientX, event.clientY);

            console.log(`Координаты клика: (${x}, ${y})`);
        });

        image.addEventListener('touchstart', handleTouchStart);
    </script>
</body>
</html>
