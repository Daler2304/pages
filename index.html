<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Image Compression at Click Coordinates</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgb(104, 104, 104), rgba(255, 238, 0, 0.6), black);
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }
        .container {
            position: relative;
            overflow: hidden;
        }
        .image {
            display: block;
            max-width: 100%;
            width: 350px;
            transition: transform 0.2s ease;
            
        }
        .shrink {
            transform: scale(0.8);
        }
        .popup {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            animation: popup 1s ease-out forwards;
            pointer-events: none;
            text-shadow: -1px -1px 0 #ff0000, 1px -1px 0 #ff0000, -1px 1px 0 #ff0000, 1px 1px 0 #ff0000;
        }

        .daler {
            position: absolute;
            top: 10px; /* Расположение элемента от верхней части страницы */
            left: 10px; /* Расположение элемента от левой части страницы */
            color: white;
            font-size: 20px;
        }
    
        /* Стили для элемента "balance" */
        .balance {
            position: absolute;
            top: 10px; /* Расположение линии баланса от верхней части страницы */
            right: 10px; /* Расположение линии баланса от правой части страницы */
            color: white;
            font-size: 20px;
            background-color: black; /* Задаем черный цвет фона */
            padding: 5px 10px; /* Добавляем отступы вокруг текста */
            border-radius: 5px; /* Закругляем углы */
        }
        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateX(-10px) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-10px) translateY(-150px);
            }
        }
    </style>
</head>
<body>
    <div class="daler">D-Сoin</div>
    <div class="balance" id="balance">Balance: 0$</div>
    <div class="container">
        <img src="https://i.ibb.co/JzNNMmR/unnamed-1-1.png"" alt="Image" class="image" id="image">
    </div>

    <script>
        const image = document.getElementById('image');
        const balanceElement = document.getElementById('balance'); // Получаем элемент для отображения баланса
        var balance = 0;
        
        function updateBalance() {
            balanceElement.textContent = `Balance: ${balance}$`; // Обновляем текст элемента с балансом
        }
        
        function createPopup(x, y) {
            var mon = Math.floor(Math.random() * 5) + 1;
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = mon + '$';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            //if (balance > 100) {
            //    popup.textContent = 'max';
            //} else {
            balance += mon;
            updateBalance();
            //} 
            
            setTimeout(() => {
                popup.remove();
            }, 1000); // Удаление элемента через 1 секунду (длительность анимации)
        }

        function handleTouchStart(event) {
            const touches = event.touches;
            for (let i = 0; i < touches.length; i++) {
                const rect = image.getBoundingClientRect();
                const x = touches[i].clientX - rect.left;
                const y = touches[i].clientY - rect.top;

                // Создаем эффект сжатия
                image.classList.add('shrink');

                // Восстанавливаем изображение через 300 мс (время transition)
                setTimeout(() => {
                    image.classList.remove('shrink');
                }, 50);

                createPopup(touches[i].clientX, touches[i].clientY);
            }
        }

        image.addEventListener('click', (event) => {
            const rect = image.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Создаем эффект сжатия
            image.classList.add('shrink');

            // Восстанавливаем изображение через 300 мс (время transition)
            setTimeout(() => {
                image.classList.remove('shrink');
            }, 100);

            createPopup(event.clientX, event.clientY);

        });

        image.addEventListener('touchstart', handleTouchStart);

        image.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
