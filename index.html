<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Compression at Click Coordinates</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgb(104, 104, 104), rgba(255, 238, 0, 0.6), black);
            user-select: none;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            display: block;
            max-width: 100%;
            width: 350px;
            transition: transform 0.2s ease;
        }
        .shrink {
            transform: scale(0.8);
        }
        .popup {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            animation: popup 1s ease-out forwards;
            pointer-events: none;
            text-shadow: -1px -1px 0 #ff0000, 1px -1px 0 #ff0000, -1px 1px 0 #ff0000, 1px 1px 0 #ff0000;
        }
        .form-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 1000;
            display: none;
        }
        .form-popup input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form-popup input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-popup input[type="submit"]:hover {
            background-color: #555;
        }
        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateX(-10px) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-10px) translateY(-150px);
            }
        }
        footer {
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }
        .div-ip {
            display: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        .username {
            position: fixed;
            left: 50%;
        }
        @media (max-width: 300px) {
            .popup {
                font-size: 20px;
            }
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 5px;
            }
            .top-bar div {
                margin-bottom: 5px;
            }
            .form-popup input[type="text"], .form-popup input[type="submit"] {
                padding: 8px;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="daler" id="daler">D-Coin</div>
        <div class="username" id="username"></div>
        <div class="balance" id="balance">Balance: 0$</div>
    </div>
    <div class="container">
        <img src="https://i.ibb.co/JzNNMmR/unnamed-1-1.png" alt="Image" class="image" id="image">
    </div>
    <div class="form-popup" id="nameForm">
        <form id="registrationForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="div-ip" id="ipDiv">
        <h1>Your IP Address</h1>
        <h4 id="ip-address">Fetching IP...</h4>
    </div>
    <footer>&copy; Daler 2024</footer>

    <script>
        const image = document.getElementById('image');
        const balanceElement = document.getElementById('balance');
        const usernameElement = document.getElementById('username');
        const nameForm = document.getElementById('nameForm');
        const registrationForm = document.getElementById('registrationForm');
        const ipDiv = document.getElementById('ipDiv');
        let balance = 0;
        let isTouch = false;
        let clickCount = 0;

        function updateBalance() {
            balanceElement.textContent = `Balance: ${balance}$`;
        }

        function createPopup(x, y) {
            const mon = Math.floor(Math.random() * 5) + 1;
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = mon + '$';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);

            balance += mon;
            updateBalance();
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function handleTouchStart(event) {
            isTouch = true;
            const touches = event.touches;
            for (let i = 0; i < touches.length; i++) {
                const rect = image.getBoundingClientRect();
                const x = touches[i].clientX - rect.left;
                const y = touches[i].clientY - rect.top;

                image.classList.add('shrink');

                setTimeout(() => {
                    image.classList.remove('shrink');
                }, 50);

                createPopup(touches[i].clientX, touches[i].clientY);
            }
        }

        image.addEventListener('click', (event) => {
            if (isTouch) {
                isTouch = false;
                return;
            }
            const rect = image.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            image.classList.add('shrink');

            setTimeout(() => {
                image.classList.remove('shrink');
            }, 100);

            createPopup(event.clientX, event.clientY);
        });

        image.addEventListener('touchstart', handleTouchStart);
        image.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        window.onload = () => {
            nameForm.style.display = 'block';
        };

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            usernameElement.textContent = name;
            nameForm.style.display = 'none';
        });

        async function fetchIPAddress() {
            try {
                let response = await fetch('https://api.ipify.org?format=json');
                let data = await response.json();
                document.getElementById('ip-address').textContent = `Your IP address is: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Error fetching IP address';
            }
        }

        const dalerElement = document.getElementById('daler');
        dalerElement.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                ipDiv.style.display = 'block';
                fetchIPAddress();
            } else if (clickCount > 3) {
                ipDiv.style.display = 'none';
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
